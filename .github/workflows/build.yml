name: Build APK

on:
  push:
    branches: [ main, master ]          # Executa ao fazer push para main ou master
  pull_request:
    branches: [ main, master ]          # Executa ao abrir PR contra essas branches
  workflow_dispatch:                     # Permite execuÃ§Ã£o manual pelo site

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“± Configurar Android SDK
        uses: android-actions/setup-android@v3

      - name: âœ… Aceitar licenÃ§as do Android
        run: yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses

      - name: ğŸ”§ Dar permissÃ£o de execuÃ§Ã£o ao gradlew
        run: chmod +x gradlew

      - name: ğŸ—ï¸ Compilar APK de debug
        run: ./gradlew assembleDebug --stacktrace

      - name: ğŸ“¦ Upload do APK gerado
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk